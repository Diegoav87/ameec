<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Manup Template" />
    <meta name="keywords" content="Manup, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Manup | Template</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
      <div class="container">
        <div class="logo">
          <a href="./index.html">
            <img src="img/ameec.png" width="60px" height="auto" alt="" />
          </a>
        </div>
        <div class="nav-menu">
          <nav class="mainmenu mobile-menu">
            <ul>
              <li class="active"><a href="./index.html">Inicio</a></li>

              <li><a href="./speaker.html">Ponentes</a></li>
              <li><a href="./schedule.html">Agenda</a></li>

              <li><a href="./contact.html">Contacto</a></li>
            </ul>
          </nav>
          <a href="./register.html" class="primary-btn top-btn"
            ><i class="fa fa-ticket"></i> Registro</a
          >
        </div>
        <div id="mobile-menu-wrap"></div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Contact Form Section Begin -->
    <section class="contact-from-section spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>Registro del Evento</h2>
              <p>Llena este formulario para registrarte al evento.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form name="submit-form" class="comment-form contact-form">
              <div class="row">
                <div class="col-lg-4">
                  <input type="text" placeholder="Nombre" name="nombre" />
                </div>
                <div class="col-lg-4">
                  <input type="text" placeholder="Apellido" name="apellido" />
                </div>
                <div class="col-lg-4">
                  <input type="text" placeholder="Correo" name="correo" />
                </div>
                <div class="col-lg-4">
                  <input type="text" placeholder="Teléfono" name="telefono" />
                </div>
                <div class="col-lg-4">
                  <input
                    type="text"
                    placeholder="Fecha de Nacimiento"
                    name="fecha_de_nacimiento"
                  />
                </div>
                <div class="col-lg-4">
                  <input type="text" placeholder="Género" name="genero" />
                </div>
                <div class="col-lg-12 mb-2 mt-2" name="direccion">
                  <h5>Dirección</h5>
                </div>
                <div class="col-lg-4">
                  <input type="text" placeholder="País" name="pais" />
                </div>

                <div class="col-lg-4">
                  <input type="text" placeholder="Ciudad" name="ciudad" />
                </div>
                <div class="col-lg-4">
                  <input type="text" placeholder="Colonia" name="colonia" />
                </div>
                <div class="col-lg-4">
                  <input
                    type="text"
                    placeholder="Calle y número"
                    name="calle"
                  />
                </div>
                <div class="col-lg-4">
                  <input
                    type="text"
                    placeholder="Código postal"
                    name="codigo_postal"
                  />
                </div>

                <div class="col-lg-12 text-center">
                  <button type="submit" class="site-btn w-auto">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Form Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="footer-text">
              <div class="ft-logo">
                <a href="#" class="footer-logo"
                  ><img src="img/ameec.png" alt="" height="200px" width="auto"
                /></a>
              </div>
              <div class="copyright-text">
                <p>
                  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                  AMEEC &copy;
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  All rights reserved
                  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                </p>
              </div>
              <div class="ft-social">
                <a href="https://ameec.org/"><i class="fa fa-globe"></i></a>
                <a href="https://negocios360.my.canva.site/donaci-n"
                  ><i class="fa fa-money-bill"></i
                ></a>
                <a href="https://www.facebook.com/p/AMEEC-100082913041304/"
                  ><i class="fa fa-facebook"></i
                ></a>
                <a
                  href="https://www.linkedin.com/company/ameec/?originalSubdomain=mx"
                  ><i class="fa fa-linkedin"></i
                ></a>
                <a href="https://www.instagram.com/ameec.ac/"
                  ><i class="fa fa-instagram"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyReo4J9HsExlrjvaftUCb-sAtTf8sjmy6jJcZciVkPN_iWR3CB9J7oJoHY_w-BS2Ph_A/exec";
      const form = document.forms["submit-form"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            console.log("Success!", response);
            alert("Sus datos fueron enviados");
            resetForm();
          })
          .catch((error) => {
            console.error("Error!", error.message);
            alert("Hubo un error por favor intente de nuevo");
          });
      });

      function resetForm() {
        form.nombre.value = "";
        form.apellido.value = "";
        form.correo.value = "";
        form.telefono.value = "";
        form.fecha_de_nacimiento.value = "";
        form.genero.value = "";
        form.pais.value = "";
        form.ciudad.value = "";
        form.colonia.value = "";
        form.calle.value = "";
        form.codigo_postal.value = "";
      }
    </script>
  </body>
</html>
